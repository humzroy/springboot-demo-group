##############################################server配置#################################################
server:
  port: 9010
  #开启优雅停机
  shutdown: graceful
  #  servlet:
  #    context-path: /scaffold-server
  undertow:
    accesslog:
      #Undertow日志存放目录
      dir: logs/app/demo-group
      #是否启动日志
      enabled: true
      #日志格式
      pattern: common
      #日志文件名前缀
      #prefix: access_log
      #日志文件名后缀
      #suffix: log

###############################################spring配置#################################################
spring:
  mvc:
    async:
      #接口访问超时时间
      request-timeout: 5000
    pathmatch: # 重要！否则会报错
      matching-strategy: ANT_PATH_MATCHER
  profiles:
    active: dev
  application:
    #唯一名称
    name: feign-b
  #时间戳统一转换
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    #设置时区
    time-zone: GMT+8
  #    main:
  #    #支持名称相同的bean的覆盖
  #      allow-bean-definition-overriding: true
  lifecycle:
    #设置缓冲期，最大等待时间
    timeout-per-shutdown-phase: 30s

###############################################日志配置####################################################

logging:
  level:
    com.alibaba.nacos.client.config.impl: WARN
    com.github.yizhen.framework.web: debug
    com.github.yizhen.framework.feign: debug


#开启okhttp
feign:
  okhttp:
    enabled: true

